<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let dkt=parseInt(prompt("nhap diem kiem tra : "));
    let dgk=parseInt(prompt("nhap diem thi giua ki: "));
    let dck=parseInt(prompt("nhap diem thi cuoi ki : "));
    let dtb=parseInt((dkt+(dgk*2)+(dck*3))/6);
    if (dtb>=8){
        alert("học lực giỏi");
    }else if(dtb>=6.5){
        alert("học lực khá");
    }else if(dtb>=5){
        alert("học lực trung bình");
    }else{
        alert("học lực yếu");
    }
</script>
</body>
</html>
