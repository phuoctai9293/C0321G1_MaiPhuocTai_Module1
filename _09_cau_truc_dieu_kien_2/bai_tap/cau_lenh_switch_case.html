<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <input type="text" id="thang" placeholder="nhập tháng">
    <button type="button" onclick="tinh()">tính số ngày</button>
    <p id="ngay"></p>
</form>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById('thang').value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ngay').innerHTML = "tháng " + thang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ngay').innerHTML = "tháng " + thang + " có 30 ngày";
                break;
            case 2:
                document.getElementById('ngay').innerHTML = "tháng" + thang + " có 28,29 ngày";
                break;
            default:
                document.getElementById('ngay').innerHTML = "nhập lại";
        }
    }
</script>
</body>
</html>
