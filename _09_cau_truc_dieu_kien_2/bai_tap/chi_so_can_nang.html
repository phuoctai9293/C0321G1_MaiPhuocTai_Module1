<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="weight">cân nặng</label>
    <input type="text" id="weight" placeholder="nhập cân nặng">kg<br>
    <label for="height">chieu cao</label>
    <input type="text" id="height" placeholder="nhap chiu cao">m<br>
    <button type="button" onclick="BMI()">kiem tra</button>
</form>
<p id="kq"></p>
<script>
    function BMI() {
        let Weight = parseFloat(document.getElementById('weight').value);
        let Height = parseFloat(document.getElementById('height').value);
        let bmi = (Weight / (Height * Height));
        if (bmi < 18.5){
            document.getElementById('kq').innerhtml = "Underweight";
        } else if (bmi < 25) {
            document.getElementById('kq').innerhtml = "Nomal";
        } else if (bmi < 30) {
            document.getElementById('kq').innerhtml = "Overweight"
        } else {
            document.getElementById('kq').innerHTML = "obese"
        }
    }
</script>

</body>
</html>
