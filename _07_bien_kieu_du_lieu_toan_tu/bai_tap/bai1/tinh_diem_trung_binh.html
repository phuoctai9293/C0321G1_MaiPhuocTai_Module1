<script>
    let ly,hoa,sinh ;
   ly=prompt ("nhap diem ly: " );
   hoa=prompt ("nhap diem hoa: ");
   sinh=prompt ("nhap diem sinh: ");
   ly=parseInt(ly);
   hoa=parseInt(hoa);
   sinh=parseInt(sinh);
   let avg=(ly + hoa + sinh)/3;
   document.write('diem trung binh : ' + avg);
</script>
