<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao form</title>
    <style>
        #sothichcn{
            text-align: center;
        }
        #sothich{
            padding-top: 1px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr id="sothichcn">
            <td colspan="2">SỞ THÍCH CỦA BẠN</td>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="Email"</td>
        </tr>
        <tr>
            <td id="sothich">Sở thích</td>
            <td>
                <table>
                    <tr>
                        <td><input type="checkbox" name="thể thao">thể thao</td>
                        <td><input type="checkbox" name="âm nhạc">âm nhạc</td>
                        <td><input type="checkbox" name="đọc sách">đọc sách</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="lướt web">lướt web</td>
                        <td><input type="checkbox" name="chơi game">chơi game</td>
                        <td><input type="checkbox" name="điện ảnh">điện ảnh</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="du lịch">du lịch</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="gửi thông tin" value="gửi thông tin">
            <input type="reset" name="nhập lại" value="nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
